<div class="login">
  <mat-card class="login__card">
    <h2>Welcome back</h2>

    <form (ngSubmit)="submit()" [formGroup]="form">
      <mat-form-field appearance="outline" class="login__field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="login__field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <p class="login__error" *ngIf="err">{{ err }}</p>

      <button mat-raised-button color="primary" class="login__btn">
        Login
      </button>

      <p class="login__bottom">
        No account? <a routerLink="/register">Sign up</a>
      </p>
    </form>
  </mat-card>
</div>
