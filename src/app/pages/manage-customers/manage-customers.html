<h1>Manage Customers</h1>

<form (ngSubmit)="save()">
  <input [(ngModel)]="form.name" name="name" placeholder="Name" />
  <input [(ngModel)]="form.email" name="email" placeholder="Email" />
  <button type="submit">{{ editing ? "Update" : "Create" }}</button>
</form>

<table mat-table [dataSource]="customers" class="mat-elevation-z2" style="width: 100%; margin-top: 20px;">

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let c">{{ c.name }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let c">{{ c.email }}</td>
  </ng-container>

  <!-- Created -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let c">{{ c.createdAt | date:'medium' }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let c">
      <button (click)="startEdit(c)">Edit</button>
      <button (click)="delete(c.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
